<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <form action="" class="smile-content-form" method="post">
        <h2 class="smile-content-ttl">スマイル給</h2>
        <table>
            <tbody>
                <tr>
                    <th>
                        <label for="" class="gifter">スマイルを送る人</label>
                    </th>

                <tr>
                    <th><label for="">社員番号</label><span class="formtype__form__required" required>必須</span></th>

                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <th><label for="">名前</label></th>

                    <td>
                        <input type="text" placeholder="田中太郎" disabled>
                    </td>
                </tr>
                <tr>
                    <th><label for="">e-mail</label></th>
                    <td><input type="email" placeholder="ooo@gmail.com" disabled class="email"></td>
                </tr>
                <tr>
                    <th colspan="2">
                        <label for="" class="gifter">スマイルを受け取る人</label>
                    </th>
                </tr>
                <tr>
                    <th><label for="">社員番号</label><span class="formtype__form__required" required>必須</span></th>

                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <th><label for="">名前</label></th>

                    <td>
                        <input type="text" placeholder="田中花子" disabled>
                    </td>
                </tr>
                <tr>
                    <th><label for="">e-mail</label></th>
                    <td><input type="email"  placeholder="ooo@gmail.com" disabled class="email"></td>
                </tr>

                <tr>
                    <th><label for="">スマイル給カテゴリ</label></th>

                    <td>
                        <label for=""><input type="radio" name="smilecategory">面白</label>
                        <label for=""><input type="radio" name="smilecategory">感謝</label>
                        <label for=""><input type="radio" name="smilecategory">好き</label>
                    </td>
                </tr>
                <tr>
                    <th><label for="">メールテンプレート</label></th>

                    <td>
                        <input type="radio" name="mail-smiletemplate" id="radio-temp-img1" checked class="smile-category-img">
                        <label for="radio-temp-img1">
                            <img src="https://intp.site/882/OMOSHIRO/img/smile-content01.jpeg" class="smile-content-img"
                                alt=""></label>

                        <input type="radio" name="mail-smiletemplate" id="radio-temp-img2" class="smile-category-img">
                        <label for="radio-temp-img2"><img src="https://intp.site/882/OMOSHIRO/img/smile-content02.png"
                                class="smile-content-img" alt=""></label>

                        <input type="radio" name="mail-smiletemplate" id="radio-temp-img" class="smile-category-img">
                        <label for="radio-temp-img"><img src="https://intp.site/882/OMOSHIRO/img/smile-content03.jpeg"
                                class="smile-content-img" alt=""></label>

                    </td>
                </tr>
                <tr>
                    <th><label for="">メーセージ</label></th>
                    <td><textarea name="" id="" cols=" 30" rows="10" placeholder="GoodJobメッセージを書きましょう！"></textarea>
                        <div class="note">※こちらのメッセージがそのまま送信されます！
                        </div>
                    </td>
                </tr>

            </tbody>
        </table>
        <button class="submit">送信</button>
        </dl>
    </form>

</body>

</html>
